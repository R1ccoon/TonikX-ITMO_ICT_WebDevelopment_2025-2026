site_name: Лабораторная работа 2
site_description: Django проекты - Доска домашних заданий и система управления автовладельцами
site_author: Фоченков Семён Андреевич
site_url: https://r1ccoon.github.io/TonikX-ITMO_ICT_WebDevelopment_2025-2026/
repo_url: https://github.com/R1ccoon/TonikX-ITMO_ICT_WebDevelopment_2025-2026

theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

nav:
  - Главная: index.md
  - Проекты:
    - Доска домашних заданий: homework_board/index.md
    - Система управления автовладельцами: tutorial/index.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true