site_name: "Отчеты по лабораторным работам"
site_description: "Лабораторные работы по курсу Web-программирование"
site_author: "Фоченков Семён Андреевич"
site_url: "https://r1ccoon.github.io/TonikX-ITMO_ICT_WebDevelopment_2025-2026/"
repo_url: "https://github.com/R1ccoon/TonikX-ITMO_ICT_WebDevelopment_2025-2026"

theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

nav:
  - Главная: index.md
  - Лабораторная работа 1:
    - Обзор: laboratory_work_1/index.md
    - Задание 1: laboratory_work_1/task_1.md
    - Задание 2: laboratory_work_1/task_2.md
    - Задание 3: laboratory_work_1/task_3.md
    - Задание 4: laboratory_work_1/task_4.md
    - Задание 5: laboratory_work_1/task_5.md
  - Лабораторная работа 2:
    - Обзор: laboratory_work_2/index.md
    - Доска домашних заданий: laboratory_work_2/homework_board/index.md
    - Система управления автовладельцами: laboratory_work_2/tutorial/index.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

